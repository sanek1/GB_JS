<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  с = undefined, до момента присвоения. затем выполняется инкремент переменной "a" и этот результат присваивается в переменную "с"
  c= 2
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
    d = undefined, до момента присвоения. затем выполняется привоение переменной "b", только после этого идет операция инкремента
    d= 1
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  1)c = 2 на этот момент кода
  2)затем идет операция инкремента ++а. a=3
  3) c = 2+3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d=2+2 = 4
  операция инкремента будет выполнена после присвоения
   */

</script>
