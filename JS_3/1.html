<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  for(let i=0; i<=10; i++){
    let msg  = '';
    if(i === 0){
      msg = 'это ноль';
    }else{
      msg = i % 2 ?  'нечетное число' : 'четное число';
    }
    console.log(`${i} - ${msg} `);
  }
</script>
