<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. ассоциативность слева на право
  2. 10 +10 складываем числа
  3. затем число 20 конкатинируем с строкой получаем строку 2010
  */
  console.log(10 + 10 + "10");

  /*
  1. ассоциативность слева на право
  2. число складываем с строкой получаем строку 1010
  3. число складываем с строкой получаем строку 101010
  */
  console.log(10 + "10" + 10);

  /*
  1. ассоциативность слева на право
  2. число складываем с числом получаем 20
  3. строку преодразовываем в число оператором +""
  4. число 20 складываем с числом 10 
  */
  console.log(10 + 10 + +"10");

  /*
  1. оператор -"" преобразует в число -0
  2. 10 поделить на -0 получим минус бесконечность (-Infinity)
  */
  console.log(10 / -"");

  /*
  1. оператор +"2,5" преобразует значение в NaN так как нужно использовать точку вместо запятой
  2. 10 поделить на NaN будет NaN
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
